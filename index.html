<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
    <title>Wedding Organizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <script src='main.js'></script>
</head>
<body>
    <header></header>
    <main>
        <div class="kontainer"></div>
        <div class="kontainer-tambahan">
          <!-- Koding Rizky Tri -->
            <h2 class="h2Tanya">Mengapa masyarakat menyukai BAZITH?</h2>
            <div class="row">
                <div class="column">
                 <img src="img/photograph.svg" class="icon"> 
                    <h2>Fotografi</h2>
                  <p>Kami memiliki fotografer handal</p>
                </div>
                <div class="column">
                    <img src="img/handycam.svg" class="icon">
                  <h2>Videografi</h2>
                  <p>Kami memiliki videografer berpengalaman</p>
                </div>
                <div class="column">
                  <img src="img/painting.svg" class="icon">
                  <h2>Desain</h2>
                  <p>Kami memiliki desainer berkelas</p>
                </div>
                <div class="column">
                <img src="img/curator.svg" class="icon">
                    <h2>Kurator</h2>
                    <p>Kami memiliki kurator tersertifikasi nasional</p>
                  </div>
              </div>
              <div class="email">
                <h3>Ada masukan untuk kami?</h3>
                <input type="text" placeholder="Nama" class="inText">
                <input type="email" placeholder=Email class="inText">
                <textarea placeholder="Umpan Balik" class="inArea"></textarea> <br>
                <input type="submit" class="inKirim"> 
        </div>
        </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
